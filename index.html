<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted 채용 공고 뷰어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Wanted 채용 공고 검색</h1>
            <p class="text-gray-600 mt-2">원하는 직무의 채용 공고를 찾아보세요.</p>
        </header>

        <!-- 검색 필터 섹션 -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">지역</label>
                    <select id="location" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">전국</option>
                        <option value="seoul">서울</option>
                        <option value="busan">부산</option>
                        <option value="daegu">대구</option>
                        <option value="incheon">인천</option>
                        <option value="gwangju">광주</option>
                        <option value="daejeon">대전</option>
                        <option value="ulsan">울산</option>
                        <option value="gyeonggi">경기</option>
                    </select>
                </div>
                <div>
                    <label for="job-category" class="block text-sm font-medium text-gray-700 mb-1">직무</label>
                    <select id="job-category" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">직무 전체</option>
                        <option value="518">개발</option>
                        <option value="507">경영·비즈니스</option>
                        <option value="523">마케팅·광고</option>
                        <option value="511">디자인</option>
                        <option value="508">영업</option>
                        <option value="510">고객서비스·리테일</option>
                        <option value="517">HR</option>
                        <option value="514">게임 제작</option>
                        <option value="513">미디어</option>
                        <option value="524">엔지니어링·설계</option>
                        <option value="512">금융</option>
                        <option value="522">물류·무역</option>
                        <option value="515">제조·생산</option>
                        <option value="516">의료·제약·바이오</option>
                        <option value="521">교육</option>
                        <option value="520">법률·법집행기관</option>
                        <option value="519">식·음료</option>
                        <option value="525">건설·시설</option>
                        <option value="526">공공·복지</option>
                    </select>
                </div>
                <div>
                    <label for="career" class="block text-sm font-medium text-gray-700 mb-1">경력</label>
                    <select id="career" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">경력 전체</option>
                        <option value="0">신입</option>
                        <option value="1">1년</option>
                        <option value="2">2년</option>
                        <option value="3">3년</option>
                        <option value="5">5년</option>
                        <option value="10">10년 이상</option>
                    </select>
                </div>
                <button id="search-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 col-span-1">
                    검색하기
                </button>
            </div>
        </div>
        
        <!-- 로딩 스피너 -->
        <div id="loader" class="hidden text-center py-10">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-600">채용 정보를 불러오는 중...</p>
        </div>
        
        <!-- 검색 결과 없음 메시지 -->
        <div id="no-results-message" class="hidden text-center py-10">
            <p class="text-gray-500 text-lg">조건에 맞는 채용 공고가 없습니다.</p>
        </div>

        <!-- 채용 공고 카드 목록 -->
        <div id="job-postings" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 자바스크립트로 채용 공고 카드가 여기에 추가됩니다. -->
        </div>

    </div>

    <!-- 외부 JS 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
